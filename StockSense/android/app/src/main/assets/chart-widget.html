<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Chart Widget</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #fff; }
    #chart { width: 100%; height: 100%; min-height: 180px; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth,
      height: 180,
      layout: { background: { color: '#fff' }, textColor: '#222' },
      grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
      rightPriceScale: { borderColor: '#ccc' },
      timeScale: { borderColor: '#ccc' },
    });
    const series = chart.addLineSeries({ color: '#2e7d32', lineWidth: 2 });

    // Default data (placeholder)
    series.setData([
      { time: '2024-05-01', price: 100 },
      { time: '2024-05-02', price: 102 },
      { time: '2024-05-03', price: 101 },
      { time: '2024-05-04', price: 104 },
      { time: '2024-05-05', price: 103 },
    ]);

    function updateChart(event) {
      try {
        const data = JSON.parse(event.data);
        if (Array.isArray(data)) {
          series.setData(data);
        }
      } catch (e) {
        // Ignore invalid data
      }
    }

    // For iOS
    window.addEventListener('message', updateChart);

    // For Android
    document.addEventListener('message', updateChart);
  </script>
</body>
</html>
